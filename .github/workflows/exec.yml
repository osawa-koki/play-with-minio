name: exec

on:
  workflow_dispatch:
  push:
    tags: [v-*]

jobs:
  check:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run docker daemon
        run: docker-compose up -d
      - name: Install dependencies
        run: yarn install
      - name: Run script
        run: yarn start
